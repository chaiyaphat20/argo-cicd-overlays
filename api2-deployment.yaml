apiVersion: apps/v1
kind: Deployment
metadata:
  name: api2-deployment
  labels:
    app: api2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api2
  template:
    metadata:
      labels:
        app: api2
    spec:
      containers:
      - name: api2
        image: api2:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5100
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5100"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/status
            port: 5100
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/status
            port: 5100
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      restartPolicy: Always